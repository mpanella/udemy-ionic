<ion-header>

  <ion-navbar>
    <ion-title text-center>{{mutante.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>
    {{mutante.poder}}
  </h3>

  <button ion-button block color="primary" (click)="irAtras()">
    ir a atras con evento
  </button>


  <button ion-button block color="secondary" (click)="irRoot()">
      ir al root con evento
    </button>


  <button ion-button block color="sanger" navPop> 
      ir a atras sin evento
    </button>

</ion-content>
